<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teste 1 — Formulário Estilizado</title>

  <!-- Fonte do sistema: sans-serif limpa -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="header">
    <h1 class="title">Cadastro / Contato</h1>
    <p class="subtitle">Preencha seus dados e em seguida clique em "Enviar"</p>
  </header>

  <main class="main">
    <form id="form-contato" class="card" novalidate>
      <fieldset class="fieldset">
        <legend class="legend">Seus dados</legend>

        <div class="field">
          <label for="nome" class="label">Nome</label>
          <input id="nome" name="nome" type="text" class="input" placeholder="Seu nome completo" required minlength="2" />
        </div>

        <div class="field">
          <label for="email" class="label">E-mail</label>
          <input id="email" name="email" type="email" class="input" placeholder="voce@exemplo.com" required />
        </div>

        <div class="field">
          <label for="assunto" class="label">Assunto</label>
          <input id="assunto" name="assunto" type="text" class="input" placeholder="Sobre o que deseja falar?" />
        </div>

        <div class="field">
          <label for="mensagem" class="label">Mensagem</label>
          <textarea id="mensagem" name="mensagem" class="textarea" rows="5" placeholder="Escreva sua mensagem" required minlength="5"></textarea>
        </div>

        <div class="field field--row">
          <input id="termos" name="termos" type="checkbox" class="checkbox" required />
          <label for="termos" class="label--inline">
            Aceito os termos de uso
          </label>
        </div>

        <div class="actions">
          <button id="btn-enviar" class="button" type="submit" disabled>Enviar</button>
        </div>
      </fieldset>

      <p id="mensagens" class="sr-status" aria-live="polite"></p>
    </form>
  </main>

  <footer class="footer">
    <small>Feito por Delano Sarmento.</small>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
